<html>
	<head>
		<title>
			Score Index
		</title>
		<script src="verovio-toolkit.js"></script>
		<script src="jquery.js"></script>
	</head>
	<body>
		<h1> Score Index Page </h1>
		<h3> Use the links below to navigate to the given composer's score </h3>
		<ul>
			<li><a href="chopin.html">Chopin Scores</a></li>
			<li><a href="brahms.html">Brahms Scores</a></li>
		</ul>

		<script type="text/javascript">
			function GetURLParameter(sParam) {
			    var sPageURL = window.location.search.substring(1);
	        	var sParameterName = sPageURL.split('=');
		        if (sParameterName[0] === sParam) {
		            return sParameterName[1];
		        }
			}
			var score = GetURLParameter("score");
			if (score === "chopin") {
				window.location.assign("./chopin.html");
			}
			if (score === "brahms") {
				window.location.assign("./brahms.html");
			}
		</script>
	</body>
</html>
