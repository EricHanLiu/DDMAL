<html>
	<head>
		<title>
			Score Viewer
		</title>
		<script src="/static/verovio-toolkit.js"></script>
		<script src="/static/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/style.css">
	</head>
	<body>
		<h4> Composer: {{score_object.composer}}. <span> Back to <a href="/">index</a> </span> </h4> 
		<div>
			<div id="pdf_output">
				<embed src="{{score_object.scorePDF.url}}" width="100%" height="100%"/>
			</div>
			<div id="svg_output"></div>
		</div>

		<script type="text/javascript">
			var verovioToolkit = new verovio.toolkit();
			$.get({
				url: "{{score_object.scoreMEI.url}}",
				datatype: "text",
				success: function(data) {
					var svg = verovioToolkit.renderData(data, {});
					$("#svg_output").html(svg);
					$("svg").width("100%");	
					$("svg").height("100%");
				}
			});
		</script>
	</body>
</html>
